<!doctype html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>Practice of HTML</title>
  <meta name="discription" content="HTMLを書く練習">
 </head>
 <body>
  <table border="1">
   <tr>
    <th colspan="2"><center>セル1+2</center></th>
   </tr>
   <tr>
    <td rowspan="2">セル3+5</td>
    <td>セル4</td>
  </tr>
   <tr>
    <td>セル6</td>
  </tr>
  </table>
  <h2>名前入力</h2>
  <br><input type="text"></br>
  <br><input type="text" placeholder="Shimazaki Takahiro">
  </br>
  <br><input type="radio" name="gender" value="男">男
      <input type="radio" name="gender" value="女" checked>女
      <input type="radio" name="gender" value="その他">その他
  </br>
  <br>好きな色:
      <input type="checkbox" name="color" value="赤" checked>赤
      <input type="checkbox" name="color" value="青">青
      <input type="checkbox" name="color" value="黄">黄
      <input type="checkbox" name="color" value="緑">緑
  </br>
 </body>
</html>
