<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vuejs01.css">
    <title>Vuejs01</title>
</head>
<body>
    <div id="app">
        <button
          class="button"
          @click="increment"
        >+1</button>
        <button
          class="button"
          @click="decrement"
        >-1</button>
        <p>{{ count }}</p>
        <p  
          v-if="count >= 80"
          class="passed"
          >Rank A</p>
        <p v-else-if="count >= 60">Rank B</p>
        <p v-else>Rank C</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/vuejs01.js"></script>
</body>
</html>
